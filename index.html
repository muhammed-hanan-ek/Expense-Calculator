<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        #input {
            background-color: rgba(255, 255, 255, 0.216); 
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-secondary" style="height:300vh;">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 mt-5">
                <h2 class="text-center text-light fw-bold" style="font-family: Platypi, serif;">Expense Calculator</h2>
                <div class="mt-5 p-5 shadow" id="input">
                    <input id="Caption" class="border rounded p-2 shadow" type="text" placeholder="Caption" style="width: 100%;">
                    <input id="Amount" class="border rounded p-2 mt-5 shadow" type="text" placeholder="Amount" style="width: 100%;">
                    <div onclick="output()" class="btn btn-success mt-5 ps-5 pe-5 shadow">Add</div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 mt-5">
                <table class="table shadow">
                    <thead>
                        <tr>
                            <th>Caption</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="result"></tbody>
                </table>
                <div id="total" class="fw-bold text-light shadow pt-3 pb-3 ps-3"></div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</body>
<script>
    let arr = [];
    const output = () => {
        if (Caption.value && Amount.value) {
            result.innerHTML += `
                <tr>
                    <td>${Caption.value}</td>
                    <td>Rs. ${Amount.value}</td>
                </tr>
            `;
            arr.push(Number(Amount.value));
            let total = arr.reduce((acc, val) => acc + val, 0);
            document.getElementById('total').innerText = `Total Expense: Rs. ${total}`;
        } else {
            alert("Write Caption and Amount");
        }
    };
</script>
</html>
